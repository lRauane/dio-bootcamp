<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="img/instagram-celular.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="img/instagram-logo.png" alt="Instagram logo" class="instagram-logo">
                <div class="profile-photo">
                    <img src="https://pbs.twimg.com/profile_images/1533202997769129986/Gmm2pliK_400x400.jpg" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue como rauanee._</a>
                <a href="#" class="instagram-logate">Remover conta</a>
            </div>
            <div class="group">
                <p class="rot-acount">Não é rauanee._?</p>
                <p class="rotaccount">
                    <span class="link-blue">Trocar de conta</span>
                    ou  
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-line-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="down-app"></a>
                    <a href="" class="down-app"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
